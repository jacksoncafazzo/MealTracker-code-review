<div class="meal-form">
  <h4>I just ate this: </h4>
  <input placeholder="Chicken Caeser Salad" class="col-sm-12 input-lg" #newName>
  <h4>and it was this many calories: </h4>
  <input placeholder="500" class="col-sm-12 input-lg" #newCalories>
  <h4>because I: </h4>
  <input placeholder="went light on the dressing" class="col-sm-12 input-lg" #newDetails>
  <button (click)="addMeal(newName, newDetails, newCalories)" class="btn-success btn-lg add-button">Add Meal</button>
</div>
